<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-6 offset-md-3">
                <div class="card" style="width: 35rem;" >
                    <div class="card-body">
                        <h5 class="card-title text-center">Form Sản phẩm</h5>
                        <form th:action="@{/product/add}" th:object="${product}" method="post">
                            <div class="p-2">
                                <label  class="form-label">Tên</label>
                                <input type="text" name="ten" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập tên sản phẩm" >
                            </div>
                            <div class="p-2">
                                <label  class="form-label">Giá</label>
                                <input type="text" name="gia" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập gia" >
                            </div>
                            <div class="p-2">
                                <label  class="form-label">Số lượng tồn</label>
                                <input type="number" name="soLuongTon" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập số lượng tồn" >
                            </div>
                            <div class="text-center p-3">
                                <button type="submit" class="btn btn-outline-success">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Tên</th>
                <th scope="col">Giá</th>
                <th scope="col">Số lượng tồn</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${products}">
                <td th:text="${product.ten}"></td>
                <td th:text="${product.gia}"></td>
                <td th:text="${product.soLuongTon}"></td>
                <td>
                    <a th:href=@{'/product/detail/'+${product.id}}>
                        <button type="submit" class="btn btn-success">Detail</button>
                    </a>
                    <a th:href=@{'/product/delete/'+${product.id}}>
                        <button type="submit" class="btn btn-success">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
