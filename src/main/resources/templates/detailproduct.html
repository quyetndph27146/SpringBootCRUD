<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-6 offset-md-3">
                <div class="card" style="width: 35rem;" >
                    <div class="card-body">
                        <h5 class="card-title text-center">Form Sản phẩm</h5>
                        <form th:action="@{'/product/update/'+${p.id}}" th:object="${product}" method="post">
                            <div class="p-2">
                                <label  class="form-label">Tên</label>
                                <input type="text" name="ten" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập tên sản phẩm" th:field="${p.ten}" >
                            </div>
                            <div class="p-2">
                                <label  class="form-label">Giá</label>
                                <input type="text" name="gia" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập gia" th:field="${p.gia}">
                            </div>
                            <div class="p-2">
                                <label  class="form-label">Số lượng tồn</label>
                                <input type="number" name="soLuongTon" class="form-control"  aria-describedby="emailHelp" placeholder="Nhập số lượng tồn" th:field="${p.soLuongTon}">
                            </div>
                            <div class="text-center p-3">
                                <button type="submit" class="btn btn-outline-success">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
